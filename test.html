<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VdoCipher Video Page</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #0f1115;
      color: #e8e8ea;
    }
    header {
      padding: 24px 16px 8px;
      text-align: center;
    }
    .video-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
      padding: 16px;
      max-width: 1200px;
      margin: 0 auto 40px;
    }
    @media (min-width: 900px) {
      .video-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
    .video {
      background: #151823;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 24px rgba(0,0,0,.25);
      aspect-ratio: 16 / 9; /* keeps iframe nicely responsive */
    }
    .video iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }
    footer {
      text-align: center;
      color: #9aa0a6;
      padding: 12px 16px 32px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Videos</h1>
    <p>Embedded via VdoCipher</p>
  </header>

  <main class="video-grid">
    <div class="video">
      <iframe
        src="https://player.vdocipher.com/v2/?otp=20160313versASE323W10dQp1GOerBktzv3uq25wgiP63bzRTeIHUMzcYYymWG1S&playbackInfo=eyJ2aWRlb0lkIjoiMTBjOGVlOWJiMzFiNGJhYjk2OWFiYzBhNWIyZDdiM2YifQ=="
        allowfullscreen="true"
        allow="encrypted-media">
      </iframe>
    </div>

    <div class="video">
      <iframe src="https://player.vdocipher.com/v2/?otp=20160313versASE323lT2cwOeHFDjsUaztAQceYaFVhAC4Rq6kygWwreexdiy1qN&playbackInfo=eyJ2aWRlb0lkIjoiMmRkZmRiNjViYzJiNDBiOGIwZWVmZThmZmFjYzZmZDAifQ==" style="border:0;height:360px;width:640px;max-width:100%" allowFullScreen="true" allow="encrypted-media"></iframe>
    </div>
  </main>

  <footer>
    Â© Your Site
  </footer>
</body>
</html>
